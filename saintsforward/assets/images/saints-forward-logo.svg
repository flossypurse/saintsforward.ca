<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield / Crest shape with forward arrow integrated -->
  <g transform="translate(10, 8)">
    <!-- Shield outline -->
    <path d="M 0,10 Q 0,0 10,0 L 42,0 Q 52,0 52,10 L 52,58 Q 52,80 26,100 Q 0,80 0,58 Z"
          fill="#1B4332" stroke="none"/>
    <!-- Inner shield highlight -->
    <path d="M 4,13 Q 4,5 12,5 L 40,5 Q 48,5 48,13 L 48,56 Q 48,76 26,94 Q 4,76 4,56 Z"
          fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>

    <!-- Forward arrow (chevron) inside shield -->
    <path d="M 16,32 L 30,50 L 16,68"
          fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 26,32 L 40,50 L 26,68"
          fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>

    <!-- Small soccer ball detail at top of shield -->
    <circle cx="26" cy="18" r="5" fill="none" stroke="url(#goldGrad)" stroke-width="1"/>
    <path d="M 26,13 L 26,15 M 26,21 L 26,23 M 21,18 L 23,18 M 29,18 L 31,18"
          stroke="url(#goldGrad)" stroke-width="0.6" stroke-linecap="round"/>
    <!-- Pentagon on ball -->
    <polygon points="26,15.5 28,16.8 27.3,19 24.7,19 24,16.8"
             fill="url(#goldGrad)" opacity="0.6"/>
  </g>

  <!-- Typography -->
  <g transform="translate(74, 0)">
    <!-- SAINTS -->
    <text x="0" y="52"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-weight="800"
          font-size="46"
          letter-spacing="3"
          fill="#1B4332">SAINTS</text>

    <!-- FORWARD -->
    <text x="0" y="90"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-weight="400"
          font-size="34"
          letter-spacing="8"
          fill="url(#goldGrad)">FORWARD</text>
  </g>

  <!-- Subtle underline accent -->
  <line x1="74" y1="98" x2="395" y2="98" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.4"/>
</svg>
