<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saints Forward Logo Preview</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
<style>
  body { margin: 0; font-family: 'Inter', sans-serif; }
  .section { padding: 60px; display: flex; flex-direction: column; align-items: center; gap: 40px; }
  .light { background: #F8F6F0; }
  .dark { background: #1A1A2E; }
  .green { background: #1B4332; }
  h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 3px; margin: 0; }
  .light h2 { color: #6B7280; }
  .dark h2 { color: #6B7280; }
  .green h2 { color: rgba(255,255,255,0.4); }
  img, svg { max-width: 100%; }
</style>
</head>
<body>

<!-- Primary Logo on Light Background -->
<div class="section light">
  <h2>Primary Logo — Light Background</h2>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
    <defs>
      <linearGradient id="goldGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
      </linearGradient>
    </defs>
    <g transform="translate(10, 8)">
      <path d="M 0,10 Q 0,0 10,0 L 42,0 Q 52,0 52,10 L 52,58 Q 52,80 26,100 Q 0,80 0,58 Z" fill="#1B4332" stroke="none"/>
      <path d="M 4,13 Q 4,5 12,5 L 40,5 Q 48,5 48,13 L 48,56 Q 48,76 26,94 Q 4,76 4,56 Z" fill="none" stroke="url(#goldGrad1)" stroke-width="1.5"/>
      <path d="M 16,32 L 30,50 L 16,68" fill="none" stroke="url(#goldGrad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 26,32 L 40,50 L 26,68" fill="none" stroke="url(#goldGrad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
      <circle cx="26" cy="18" r="5" fill="none" stroke="url(#goldGrad1)" stroke-width="1"/>
      <path d="M 26,13 L 26,15 M 26,21 L 26,23 M 21,18 L 23,18 M 29,18 L 31,18" stroke="url(#goldGrad1)" stroke-width="0.6" stroke-linecap="round"/>
      <polygon points="26,15.5 28,16.8 27.3,19 24.7,19 24,16.8" fill="url(#goldGrad1)" opacity="0.6"/>
    </g>
    <g transform="translate(74, 0)">
      <text x="0" y="52" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="46" letter-spacing="3" fill="#1B4332">SAINTS</text>
      <text x="0" y="90" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="34" letter-spacing="8" fill="url(#goldGrad1)">FORWARD</text>
    </g>
    <line x1="74" y1="98" x2="395" y2="98" stroke="url(#goldGrad1)" stroke-width="1.5" opacity="0.4"/>
  </svg>
</div>

<!-- Primary Logo on Dark Background -->
<div class="section dark">
  <h2>Primary Logo — Dark Background</h2>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
    <defs>
      <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
      </linearGradient>
    </defs>
    <g transform="translate(10, 8)">
      <path d="M 0,10 Q 0,0 10,0 L 42,0 Q 52,0 52,10 L 52,58 Q 52,80 26,100 Q 0,80 0,58 Z" fill="#F8F6F0" stroke="none"/>
      <path d="M 4,13 Q 4,5 12,5 L 40,5 Q 48,5 48,13 L 48,56 Q 48,76 26,94 Q 4,76 4,56 Z" fill="none" stroke="url(#goldGrad2)" stroke-width="1.5"/>
      <path d="M 16,32 L 30,50 L 16,68" fill="none" stroke="#1A1A2E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 26,32 L 40,50 L 26,68" fill="none" stroke="#1A1A2E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
      <circle cx="26" cy="18" r="5" fill="none" stroke="#1A1A2E" stroke-width="1"/>
      <path d="M 26,13 L 26,15 M 26,21 L 26,23 M 21,18 L 23,18 M 29,18 L 31,18" stroke="#1A1A2E" stroke-width="0.6" stroke-linecap="round"/>
      <polygon points="26,15.5 28,16.8 27.3,19 24.7,19 24,16.8" fill="#1A1A2E" opacity="0.6"/>
    </g>
    <g transform="translate(74, 0)">
      <text x="0" y="52" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="46" letter-spacing="3" fill="#F8F6F0">SAINTS</text>
      <text x="0" y="90" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="34" letter-spacing="8" fill="url(#goldGrad2)">FORWARD</text>
    </g>
    <line x1="74" y1="98" x2="395" y2="98" stroke="url(#goldGrad2)" stroke-width="1.5" opacity="0.4"/>
  </svg>
</div>

<!-- Icon Only / Favicon -->
<div class="section light">
  <h2>Icon / Favicon — Light Background</h2>
  <div style="display: flex; gap: 40px; align-items: center;">
    <!-- Large -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 110" width="64" height="110">
      <defs>
        <linearGradient id="goldGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
        </linearGradient>
      </defs>
      <g transform="translate(5, 4)">
        <path d="M 0,10 Q 0,0 10,0 L 42,0 Q 52,0 52,10 L 52,58 Q 52,80 26,100 Q 0,80 0,58 Z" fill="#1B4332" stroke="none"/>
        <path d="M 4,13 Q 4,5 12,5 L 40,5 Q 48,5 48,13 L 48,56 Q 48,76 26,94 Q 4,76 4,56 Z" fill="none" stroke="url(#goldGrad3)" stroke-width="1.5"/>
        <path d="M 16,32 L 30,50 L 16,68" fill="none" stroke="url(#goldGrad3)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 26,32 L 40,50 L 26,68" fill="none" stroke="url(#goldGrad3)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
        <circle cx="26" cy="18" r="5" fill="none" stroke="url(#goldGrad3)" stroke-width="1"/>
        <polygon points="26,15.5 28,16.8 27.3,19 24.7,19 24,16.8" fill="url(#goldGrad3)" opacity="0.6"/>
      </g>
    </svg>
    <!-- Small (favicon size) -->
    <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
        <defs>
          <linearGradient id="goldGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="32" height="32" rx="6" fill="#1B4332"/>
        <path d="M 9,10 L 17,16 L 9,22" fill="none" stroke="url(#goldGrad4)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 15,10 L 23,16 L 15,22" fill="none" stroke="url(#goldGrad4)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.45"/>
      </svg>
      <span style="font-size:11px; color:#6B7280;">32×32 favicon</span>
    </div>
    <!-- 16px -->
    <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
        <defs>
          <linearGradient id="goldGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="16" height="16" rx="3" fill="#1B4332"/>
        <path d="M 4,5 L 9,8 L 4,11" fill="none" stroke="url(#goldGrad5)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 7,5 L 12,8 L 7,11" fill="none" stroke="url(#goldGrad5)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.45"/>
      </svg>
      <span style="font-size:11px; color:#6B7280;">16×16 favicon</span>
    </div>
  </div>
</div>

<!-- Social / OG Image Preview -->
<div class="section dark">
  <h2>Social Sharing / OG Image (1200×630)</h2>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="600" height="315" style="border-radius: 8px; box-shadow: 0 4px 24px rgba(0,0,0,0.3);">
    <defs>
      <linearGradient id="goldGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1B4332;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0F2A1E;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bgGrad)"/>

    <!-- Subtle pattern - diagonal lines -->
    <g opacity="0.03">
      <line x1="0" y1="0" x2="1200" y2="630" stroke="#D4A843" stroke-width="1"/>
      <line x1="200" y1="0" x2="1400" y2="630" stroke="#D4A843" stroke-width="1"/>
      <line x1="400" y1="0" x2="1600" y2="630" stroke="#D4A843" stroke-width="1"/>
      <line x1="-200" y1="0" x2="1000" y2="630" stroke="#D4A843" stroke-width="1"/>
      <line x1="-400" y1="0" x2="800" y2="630" stroke="#D4A843" stroke-width="1"/>
    </g>

    <!-- Gold accent line at top -->
    <rect x="0" y="0" width="1200" height="4" fill="url(#goldGrad6)"/>

    <!-- Shield icon -->
    <g transform="translate(460, 120) scale(1.8)">
      <path d="M 0,10 Q 0,0 10,0 L 42,0 Q 52,0 52,10 L 52,58 Q 52,80 26,100 Q 0,80 0,58 Z" fill="none" stroke="url(#goldGrad6)" stroke-width="2"/>
      <path d="M 16,32 L 30,50 L 16,68" fill="none" stroke="url(#goldGrad6)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 26,32 L 40,50 L 26,68" fill="none" stroke="url(#goldGrad6)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
      <circle cx="26" cy="18" r="5" fill="none" stroke="url(#goldGrad6)" stroke-width="1"/>
      <polygon points="26,15.5 28,16.8 27.3,19 24.7,19 24,16.8" fill="url(#goldGrad6)" opacity="0.6"/>
    </g>

    <!-- SAINTS -->
    <text x="600" y="420" text-anchor="middle"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-weight="800" font-size="72" letter-spacing="6"
          fill="#FFFFFF">SAINTS</text>

    <!-- FORWARD -->
    <text x="600" y="480" text-anchor="middle"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-weight="400" font-size="48" letter-spacing="14"
          fill="url(#goldGrad6)">FORWARD</text>

    <!-- Tagline -->
    <text x="600" y="540" text-anchor="middle"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-weight="400" font-size="20" letter-spacing="2"
          fill="rgba(255,255,255,0.5)">Building the future of Spruce Grove soccer</text>

    <!-- Gold accent line at bottom -->
    <rect x="0" y="626" width="1200" height="4" fill="url(#goldGrad6)"/>
  </svg>
</div>

<!-- Horizontal compact version (for header bar) -->
<div class="section light">
  <h2>Compact Header Version</h2>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 50" width="320" height="50">
    <defs>
      <linearGradient id="goldGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#D4A843;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8912E;stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- Mini shield -->
    <g transform="translate(2, 2) scale(0.45)">
      <path d="M 0,10 Q 0,0 10,0 L 42,0 Q 52,0 52,10 L 52,58 Q 52,80 26,100 Q 0,80 0,58 Z" fill="#1B4332" stroke="none"/>
      <path d="M 16,32 L 30,50 L 16,68" fill="none" stroke="url(#goldGrad7)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 26,32 L 40,50 L 26,68" fill="none" stroke="url(#goldGrad7)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    </g>
    <!-- Text inline -->
    <text x="34" y="24" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="18" letter-spacing="1.5" fill="#1B4332">SAINTS</text>
    <text x="34" y="42" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="14" letter-spacing="4" fill="url(#goldGrad7)">FORWARD</text>
  </svg>
</div>

</body>
</html>
